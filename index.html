<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css";>

    <title>Train Schedules</title>
</head>

<body>
    <div id="mainContainer" class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedules</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div id="container2" class="container">
    <table id="trainTable" class="table">
        <thead id="currentTrain">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="currentTrainBody">
        </tbody>
    </table>
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input id="trainName" type="text" class="form-control" placeholder="Train Name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input id="destination" type="text" class="form-control" placeholder="Destination">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">First Train Time (HH:mm - Military Time)</label>
            <input id="firstTime" type="text" class="form-control" placeholder="First Train Time (HH:mm - Military Time)">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (min)</label>
            <input id="frequency" type="text" class="form-control" placeholder="Frequency (min)">
        </div>
        <button type="submit" id="trainInfo" class="btn btn-primary">Submit</button>
    </form>
     </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>

</body>

</html>
